steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/skinlesionclassificationdermai/skinlesionclassificationdermai:latest', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/skinlesionclassificationdermai/skinlesionclassificationdermai:latest']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'run', 'deploy', 'skinlesionclassificationdermai',
    '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/skinlesionclassificationdermai/skinlesionclassificationdermai:latest',
    '--platform', 'managed',
    '--region', 'us-central1',
    '--allow-unauthenticated'
  ]
images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/skinlesionclassificationdermai/skinlesionclassificationdermai:latest'
